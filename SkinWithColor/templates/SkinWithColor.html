<!DOCTYPE html>
<html>
  <head>
    <title>Combined Model - Sign Language Detection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Grotesk", sans-serif;
      }
      body {
        min-height: 100vh;
        background: #0a0a1f;
        color: #fff;
        position: relative;
        margin: 0;
      }
      .container {
        max-width: 640px;
        margin: 0 auto;
        padding-top: 100px;
        position: relative;
        z-index: 1;
      }
      .video-container {
        text-align: center;
        margin: 20px 0;
        width: 100%;
        max-width: 640px;
        margin: 20px auto;
      }
      .video-container img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }
      .control-group {
        background: rgba(255, 255, 255, 0.03);
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease;
      }
      .control-group:hover {
        transform: translateY(-5px);
        border-color: #00ff94;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 3px;
        background: linear-gradient(135deg, #00ff94, #00b8ff);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: "Space Grotesk", sans-serif;
        position: relative;
        overflow: hidden;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(0, 255, 148, 0.3);
      }
      h2 {
        color: #00ff94;
        font-family: "Orbitron", sans-serif;
        margin-bottom: 10px;
      }
      /* Navbar Styles */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 20px 40px;
        background: rgba(10, 10, 31, 0.8);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 9999;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      .logo {
        font-family: "Orbitron", sans-serif;
        font-size: 1.5rem;
        color: #00ff94;
        text-decoration: none;
        text-shadow: 0 0 10px rgba(0, 255, 148, 0.3);
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo i {
        font-size: 1.8rem;
      }
      .nav-links {
        display: flex;
        gap: 30px;
        position: relative;
      }
      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
        padding: 8px 16px;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }
      .nav-links a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: #00ff94;
        transition: width 0.3s ease;
      }
      .nav-links a:hover::before {
        width: 80%;
      }
      .nav-links a:hover {
        color: #00ff94;
        background: rgba(0, 255, 148, 0.1);
      }
      .nav-links a.active {
        background: rgba(0, 255, 148, 0.15);
        color: #00ff94;
      }
      /* Particles and Background */
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .animated-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .floating-element {
        position: absolute;
        border-radius: 50%;
        opacity: 0.15;
        filter: blur(60px);
        animation: float 6s infinite;
      }
      .shape-1 {
        width: 300px;
        height: 300px;
        background: #00ff94;
        top: -150px;
        left: -150px;
      }
      .shape-2 {
        width: 400px;
        height: 400px;
        background: #0066ff;
        bottom: -200px;
        right: -200px;
      }
      .shape-3 {
        width: 200px;
        height: 200px;
        background: #ff00ff;
        top: 50%;
        left: 30%;
      }
      .shape-4 {
        width: 250px;
        height: 250px;
        background: #00ffff;
        bottom: 30%;
        right: 25%;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Animated Background -->
    <div class="animated-background">
      <div class="floating-element shape-1"></div>
      <div class="floating-element shape-2"></div>
      <div class="floating-element shape-3"></div>
      <div class="floating-element shape-4"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
      <a href="http://127.0.0.1:5502/home.html" class="logo">
        <i class="fas fa-sign-language"></i>
        SignLang AI
      </a>
      <div class="nav-links">
        <a href="http://127.0.0.1:5502/home.html">Home</a>
        <a href="http://127.0.0.1:5502/index.html">App</a>
        <a href="http://127.0.0.1:5502/live-detection">Live Detection</a>
        <a href="http://127.0.0.1:5500/SkinWithColor.html" class="active"
          >Combined Model</a
        >
        <a href="http://127.0.0.1:5000">Offline Detection</a>
        <a href="http://127.0.0.1:5502/about.html">About</a>
        <a href="http://127.0.0.1:5502/contact.html">Contact</a>
      </div>
    </nav>

    <div class="container">
      <h1
        style="
          font-family: 'Orbitron', sans-serif;
          font-size: 2.5rem;
          margin-bottom: 30px;
          text-align: center;
          background: linear-gradient(135deg, #00ff94, #00b8ff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        "
      >
        Combined Model Interface
      </h1>

      <div class="controls">
        <div class="control-group">
          <h2>Skin Detection Models</h2>
          <button onclick="changeModel('skin', 'hsv')">HSV Model</button>
          <button onclick="changeModel('skin', 'rgb')">RGB Model</button>
          <button onclick="changeModel('skin', 'ycbcr')">YCbCr Model</button>
        </div>

        <div class="control-group">
          <h2>Color Correction Models</h2>
          <button onclick="changeModel('color', 'stretch')">
            Stretch & WP
          </button>
          <button onclick="changeModel('color', 'gray')">Gray World</button>
          <button onclick="changeModel('color', 'white')">White Patch</button>
        </div>
      </div>

      <div class="video-container">
        <img
          src="http://localhost:5500/video_feed"
          style="width: 100%; max-width: 640px"
        />
      </div>
    </div>

    <script>
      function changeModel(modelType, modelName) {
        fetch(
          `http://localhost:5500/change_model/${modelType}/${modelName}`
        ).then((response) => {
          if (!response.ok) {
            console.error("Error changing model");
          }
        });
      }

      // Initialize particles
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#00ffff" },
          shape: { type: "circle" },
          opacity: {
            value: 0.5,
            random: true,
            anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: true, speed: 2, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#00ffff",
            opacity: 0.2,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: true, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 },
          },
        },
        retina_detect: true,
      });

      // Dynamic color change for particles
      let hue = 0;
      setInterval(() => {
        hue = (hue + 1) % 360;
        const color = `hsl(${hue}, 100%, 50%)`;
        if (window.pJSDom && window.pJSDom[0]) {
          window.pJSDom[0].pJS.particles.color.value = color;
          window.pJSDom[0].pJS.particles.line_linked.color = color;
        }
      }, 100);
    </script>
  </body>
</html>
